name: Test SIMBA Package

on: 
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Test basic import
      run: |
        cd simba_chem
        python -c "import sys; sys.path.insert(0, '.'); import core; print('Core module imported successfully!')"
        python -c "import sys; sys.path.insert(0, '.'); import analysis; print('Analysis module imported successfully!')"
